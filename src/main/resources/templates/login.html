<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>로그인</title>

  <!-- 부트스트랩 CSS, JS (integrity 속성 제거) -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

  <!-- 필요한 경우 스타일 시트 -->
  <link rel="stylesheet" href="/css/styles.css">
</head>
<body class="bg-light">

  <div class="container d-flex justify-content-center align-items-center" style="height: 100vh;">
    <div class="card" style="width: 100%; max-width: 400px;">
      <div class="card-header text-center">
        <h4>로그인</h4>
      </div>
      <div class="card-body">
        <form th:action="@{/login}" method="post">
          <div class="mb-3">
            <label for="name" class="form-label">이름</label>
            <input type="text" id="name" name="name" class="form-control" required>
          </div>

          <div class="mb-3">
            <label for="password" class="form-label">비밀번호</label>
            <input type="password" id="password" name="password" class="form-control" required>
          </div>

          <button type="submit" class="btn btn-primary w-100">로그인</button>
        </form>


        <div class="mt-3 text-center">
          <button class="btn btn-success w-100" onclick="window.location.href='/register'">회원가입</button>
        </div>


        <div class="mt-3 text-center">
          <form action="/board/list">
            <button type="submit" class="btn btn-secondary w-100">Home</button>
          </form>
        </div>
      </div>
    </div>
  </div>


  <script th:if="${error}" type="text/javascript">
    alert([$[{error}]]);
  </script>

</body>
</html>
