<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragment/header :: head}"></head>
<body class="bg-light">

<div class="container d-flex flex-column justify-content-center align-items-center" style="height: 100vh;">
  <!-- 로고 이미지 (로그인 창 상단 중앙에 위치) -->
  <div class="text-center mb-3">
    <img src="/images/Health_Mate.jpg" alt="Website Logo" style="max-width: 300px;">
  </div>

  <!-- 로그인 카드 -->
  <div class="card" style="width: 100%; max-width: 400px;">
    <div class="card-header text-center">
      <h4>로그인</h4>
    </div>
    <div class="card-body">
      <form th:action="@{/user/login}" method="post">
        <div class="mb-3">
          <label for="name" class="form-label">이름</label>
          <input type="text" id="name" name="name" class="form-control" required>
        </div>

        <div class="mb-3">
          <label for="password" class="form-label">비밀번호</label>
          <input type="password" id="password" name="password" class="form-control" required>
        </div>

        <button type="submit" class="btn btn-primary w-100">로그인</button>
      </form>

      <div class="mt-3 text-center">
        <button class="btn btn-success w-100" onclick="window.location.href='register'">회원가입</button>
      </div>

      <div class="mt-3 text-center">
        <form action="/board/list">
          <button type="submit" class="btn btn-secondary w-100">Home</button>
        </form>
      </div>
    </div>
  </div>
</div>

</body>
</html>
