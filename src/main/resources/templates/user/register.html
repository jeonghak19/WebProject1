<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragment/header :: head}"></head>
<title>회원가입</title>
<body class="bg-light">

<div class="container d-flex justify-content-center align-items-center" style="height: 100vh;">
  <div class="card" style="width: 100%; max-width: 400px;">
    <div class="card-header text-center">
      <h4>회원가입</h4>
    </div>
    <div class="card-body">
      <form th:action="@{/user/register}" th:object="${user}" method="post">
        <div class="mb-3">
          <label for="name" class="form-label">이름</label>
          <div class="d-flex">
            <input type="text" id="name" th:field="*{name}" class="form-control" required>
            <button type="button" id="checkNameBtn" class="btn btn-info ml-2">이름 확인</button>
          </div>
          <!-- 이름 필드 오류 메시지 표시 -->
          <div th:if="${#fields.hasErrors('name')}" class="text-danger">
            <p th:errors="*{name}"></p>
          </div>
          <div id="nameCheckResult" class="text-danger mt-2"></div> <!-- 유효성 검사 결과 -->
        </div>

        <div class="mb-3">
          <label for="email" class="form-label">이메일</label>
          <input type="email" id="email" th:field="*{email}" class="form-control" required>
          <!-- 이메일 필드 오류 메시지 표시 -->
          <div th:if="${#fields.hasErrors('email')}" class="text-danger">
            <p th:errors="*{email}"></p>
          </div>
        </div>

        <div class="mb-3">
          <label for="password" class="form-label">비밀번호</label>
          <input type="password" id="password" th:field="*{password}" class="form-control" required>
          <!-- 비밀번호 필드 오류 메시지 표시 -->
          <div th:if="${#fields.hasErrors('password')}" class="text-danger">
            <p th:errors="*{password}"></p>
          </div>
        </div>

        <div class="mb-3">
          <label for="confirm_password" class="form-label">비밀번호 확인</label>
          <input type="password" id="confirm_password" name="confirm_password" class="form-control" required>
        </div>

        <button type="submit" class="btn btn-primary w-100">회원가입</button>
      </form>

      <div class="mt-3 text-center">
        <button class="btn btn-secondary w-100" onclick="window.location.href='/user/login'">로그인</button>
      </div>

      <div class="mt-3 text-center">
        <form action="/board/list">
          <button type="submit" class="btn btn-secondary w-100">Home</button>
        </form>
      </div>
    </div>
  </div>
</div>

<script>
  // 이름 유효성 검사 AJAX 요청
  document.getElementById('checkNameBtn').addEventListener('click', function() {
    const name = document.getElementById('name').value;
    const nameCheckResult = document.getElementById('nameCheckResult');

    // 비어 있지 않으면 유효성 검사 시작
    if (name.trim().length < 2) {
      nameCheckResult.textContent = "이름을 입력해주세요.";
      return;
    }

    fetch('/user/check-name?name=' + name)
            .then(response => response.json())
            .then(data => {
              if (data.isAvailable) {
                nameCheckResult.textContent = "사용 가능한 이름입니다.";
                nameCheckResult.style.color = "blue";
              } else {
                nameCheckResult.textContent = "이미 존재하는 이름입니다.";
                nameCheckResult.style.color = "red";
              }
            })
            .catch(error => {
              nameCheckResult.textContent = "오류가 발생했습니다. 다시 시도해주세요.";
              nameCheckResult.style.color = "red";
            });
  });
  document.querySelector('form').addEventListener('submit', function(event) {
    const password = document.getElementById('password').value;
    const confirmPassword = document.getElementById('confirm_password').value;

    if (password !== confirmPassword) {
      alert("비밀번호가 일치하지 않습니다.");
      event.preventDefault();
    }
  });
</script>

</body>
</html>
