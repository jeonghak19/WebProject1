<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragment/header :: head}"></head>
<link rel="stylesheet" href="/css/register.css">
<title>회원가입</title>
<body class="bg-light">

<div class="container d-flex justify-content-center align-items-center" style="height: 100vh;">
  <div class="text-center">
    <img src="/images/Health_Mate.jpg" alt="Website Logo">
  </div>
  <div class="card" style="width: 100%; max-width: 400px;">
    <div class="card-header text-center">
      <h4>회원가입</h4>
    </div>
    <div class="card-body">
      <form th:action="@{/user/register}" th:object="${user}" method="post">
        <div class="mb-3">
          <label for="name" class="form-label">이름</label>
          <div class="d-flex">
            <input type="text" id="name" th:field="*{name}" class="form-control" required>
            <button type="button" id="checkNameBtn" class="btn btn-info ml-2">이름 확인</button>
          </div>
          <div th:if="${#fields.hasErrors('name')}" class="text-danger">
            <p th:errors="*{name}"></p>
          </div>
          <div id="nameCheckResult" class="text-danger mt-2"></div>
        </div>

        <div class="mb-3">
          <label for="email" class="form-label">이메일</label>
          <input type="email" id="email" th:field="*{email}" class="form-control" required>
          <div th:if="${#fields.hasErrors('email')}" class="text-danger">
            <p th:errors="*{email}"></p>
          </div>
        </div>

        <div class="mb-3">
          <label for="password" class="form-label">비밀번호</label>
          <input type="password" id="password" th:field="*{password}" class="form-control" required>
          <div th:if="${#fields.hasErrors('password')}" class="text-danger">
            <p th:errors="*{password}"></p>
          </div>
        </div>

        <div class="mb-3">
          <label for="confirm_password" class="form-label">비밀번호 확인</label>
          <input type="password" id="confirm_password" name="confirm_password" class="form-control" required>
        </div>

        <button type="submit" class="btn btn-primary w-100" id="registerBtn" disabled>회원가입</button>
      </form>

      <div class="mt-3 text-center">
        <button class="btn btn-secondary w-100" onclick="window.location.href='/user/login'">로그인</button>
      </div>

      <div class="mt-3 text-center">
        <form action="/board/list">
          <button type="submit" class="btn btn-secondary w-100">Home</button>
        </form>
      </div>
    </div>
  </div>
</div>
<script th:src="@{/js/register.js}"></script>
</body>
</html>
