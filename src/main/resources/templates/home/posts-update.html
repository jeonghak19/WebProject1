<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update Post</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <h2>Update Post</h2>
    <form th:action="@{/home/posts/update(postId=${post.postId}, boardId=${boardId})}" method="post">
        <div class="form-group">
            <label for="title">Title</label>
            <input type="text" class="form-control" name="postTitle" id="title" required th:value="${post.postTitle}">
        </div>
        <div class="form-group">
            <label for="likes">Likes</label>
            <input type="number" class="form-control" name="postLike" id="likes" value="0" required th:value="${post.postLike}">
        </div>
        <div class="form-group">
            <label for="dislikes">Dislikes</label>
            <input type="number" class="form-control" name="postDislike" id="dislikes" value="0" required th:value="${post.postDislike}">
        </div>
        <div class="form-group">
            <label for="imgPath">Image Path</label>
            <input type="text" class="form-control" name="imgPath" id="imgPath" required th:value="${post.imgPath}">
        </div>
        <button type="submit" class="btn btn-primary">수정완료</button>
    </form>

</body>
</html>
