<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{header :: head}">
	
	
</head>
<body>
<div th:replace="~{navbar :: div}"></div>
<script type="text/javascript">
		function changeFile(target) {
	  		var file = target.files[0];
	  		document.getElementById("fileName").innerText = file.name;
		}
		function openFileDialog() {
			document.getElementById("file").click();
		}
	</script>
    <h2>Update Post</h2>
		<form action="/home/posts/update" method="post" enctype="multipart/form-data">
			<input type="hidden" name="boardId" th:value="${boardId}">
			<input type="hidden" name="postId" th:value="${post.postId}">
        <div class="form-group">
            <label for="title">Title</label>
            <input type="text" class="form-control" name="postTitle" id="title" required th:value="${post.postTitle}">
        </div>
   	    <div class="form-group">
            <label for="description">Description</label>
            <input type="text" class="form-control" name="description" id="description" th:value="${post.description}">
        </div>

        <div class="form-group">
            <label for="file">Upload File</label>
            <button type="button" class="btn btn-primary" onclick="openFileDialog();">파일 선택</button>
            <input type="file" onchange="changeFile(this);" style="display: none;" class="form-control" name ="file" id="file" accept="image/png, image/jpeg">
            <span id="fileName" th:text=${imgName}></span><br>
        </div>
        <button type="submit" class="btn btn-primary">수정완료</button>
    </form>

<div th:replace="~{footer :: footer}"></div>

</body>
</html>
