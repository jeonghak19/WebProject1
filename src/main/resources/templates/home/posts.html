<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <head th:replace="~{header :: head}"></head>
</head>

<body>
<div th:replace="~{navbar :: div}"></div>

<div class="container">
    <h1 th:text="${boardTitle}"></h1>
    <!-- 검색창 추가 -->
    <form action="/home/posts/search" method="get" class="form-inline mb-3">
        <input type="hidden" name="boardId" th:value="${boardId}">
        <input type="text" name="searchTitle" class="form-control mr-2" placeholder="Search posts by title" th:value="${searchTitle}" />
        <button type="submit" class="btn btn-primary">검색</button>
    </form>

    <!-- postsPage가 비어있는 경우 메시지 표시 -->
    <div th:if="${#lists.isEmpty(postsPage.content)}" class="alert alert-warning">
        <strong>No posts found.</strong> There are currently no posts to display.
    </div>

    <!-- postsPage가 있는 경우 테이블 표시 -->
    <table class="table" th:if="${!#lists.isEmpty(postsPage.content)}">
        <thead>
        <tr>
            <th>ID</th>
            <th>Title</th>
            <th>Description</th>
            <!--             <th>Likes</th>
                        <th>Dislikes</th> -->
            <th>User</th>
            <th>View Count</th>
            <th>Actions</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="post : ${postsPage.content}">
            <td th:text="${post.postId}"></td>
            <td th:text="${post.postTitle}"></td>
            <td th:text="${post.description}"></td>
            <td th:text="${post.user.name}"></td>
            <td th:text="${post.viewCount}"></td>
            <td>
                <a th:href="@{/home/posts/{postId}(postId=${post.postId}, boardId=${boardId})}" class="btn btn-info">View</a>

                <form th:if="${session.user != null and session.user.userId == post.user.userId}" action="/home/posts/delete" method="POST" style="display:inline;">
                    <input type="hidden" name="postId" th:value="${post.postId}">
                    <input type="hidden" name="boardId" th:value="${boardId}">
                    <button type="submit" class="btn btn-danger">Delete</button>
                </form>
            </td>
        </tr>
        </tbody>
    </table>

    <form action="/home/posts/create" th:object="${post}">
        <input th:if="${!session.isEmpty()}" type="hidden" name="userId" th:value="${session.user.userId}" />
        <input type="hidden" name="boardId" th:value="${boardId}">
        <button th:if="${session.user != null}" type="submit" class="btn btn-primary">게시글 작성</button>
    </form>

    <!-- 페이지네이션 -->
    <nav th:if="${postsPage.totalPages > 1}">
        <ul class="pagination justify-content-center">
            <!-- 이전 페이지 버튼 -->
            <li th:classappend="${postsPage.hasPrevious()} ? '' : 'disabled'" class="page-item">
                <a th:href="@{/home/posts/search(boardId=${boardId}, searchTitle=${searchTitle}, page=${postsPage.number > 0 ? postsPage.number - 1 : 0})}" class="page-link">Previous</a>
            </li>

            <!-- 페이지 번호 -->
            <li th:each="i : ${#numbers.sequence(0, postsPage.totalPages - 1)}" th:classappend="${i == postsPage.number} ? 'active'" class="page-item">
                <a th:href="@{/home/posts/search(boardId=${boardId}, searchTitle=${searchTitle}, page=${i})}" th:text="${i + 1}" class="page-link"></a>
            </li>

            <!-- 다음 페이지 버튼 -->
            <li th:classappend="${postsPage.hasNext()} ? '' : 'disabled'" class="page-item">
                <a th:href="@{/home/posts/search(boardId=${boardId}, searchTitle=${searchTitle}, page=${postsPage.number + 1 < postsPage.totalPages ? postsPage.number + 1 : postsPage.totalPages - 1})}" class="page-link">Next</a>
            </li>
        </ul>
    </nav>

</div>

<form action="/board/list" method="get">
    <button type="submit">게시판 목록</button>
</form>
<form th:if="${!session.isEmpty()}" th:action="@{/board/update/{boardId}(boardId= ${boardId})}">
    <button type="submit">게시판 수정</button>
</form>
<form th:if="${!session.isEmpty()}" th:action="@{/board/delete(boardId = ${boardId})}" method="post">
    <button type="submit">게시판 삭제</button>
</form>

<div th:replace="~{footer :: footer}"></div>
</body>
</html>
