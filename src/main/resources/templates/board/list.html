<!DOCTYPE html>
 <html  lang ="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{header :: head}"></head> 
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Board List</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
 	<style>
 		.card {
 			margin : 20px;
 			display: flex;
 			float: right;
        	flex-direction: row-reverse;
        	align-items: center;
        	justify-content: center;
 		}

 	</style>
 
 </head>
 
<body>
<div th:replace="~{navbar :: div}"></div>

<div class="container">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
	
<div class="grid text-center" style="display: flex; justify-content: space-evenly; flex-wrap: wrap ">
	<div class="card" style="width: 20rem; height: 12rem;" th:each="board : ${boards}">
  		<div class="card-body">
    		<div>
   	   			<h3 class="card-title" th:text="${board.boardTitle}"></h3>
   	   			<p class="card-text">~게시판 설명~</p>
   	   			<a th:href="@{/home/posts/search(boardId=${board.boardId})}" class="btn btn-outline-primary">Go</a>
    		</div>
  		</div>
	</div>
</div>
	
	<form th:if="${!session.isEmpty()}" action="/board/create" method="get">
		<button type="submit" class="btn btn-outline-dark" style="float: right; margin:4px;">게시판 생성</button>
	</form>
	
</div>

<!-- Footer 템플릿 포함 -->
<div th:replace="~{footer :: footer}"></div>

<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
	
</body>
</html>
